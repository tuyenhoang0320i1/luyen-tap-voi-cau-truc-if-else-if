<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc if...else...if
    </title>
</head>
<body>
<script>
    let userName = prompt("Who's there?",'');
    if (userName=='Admin') {
        // code vào đây
    }   else  if (userName=='null') {
        alert('Cancelled');
    }   else {
        alert("I don't know you");
    }
    let pass = prompt('Password?','');
    if (pass=='TheMaster') {
        alert('Welcome!');
    }   else if (pass='null') {
        alert('Cancelled');
    }   else {
        alert('Wrong password');
    }
</script>
</body>
</html>
